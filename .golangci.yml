linters:
  disable:
    - goanalysis_metalinter  # Disable this problematic linter
  enable:
    - gofmt
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - unused

run:
  timeout: 5m
  modules-download-mode: readonly

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec  # Exclude security checks for test files