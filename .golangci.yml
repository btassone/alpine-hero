linters-settings:
  gofmt:
    simplify: true

issues:
  exclude-dirs:
    - vendor
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - gofmt
    - govet
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - errcheck

run:
  timeout: 5m
  allow-parallel-runners: true
  go: '1.23'